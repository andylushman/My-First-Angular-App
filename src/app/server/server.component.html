<p 
    [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: serverStatus === 'online'}">
    The {{'Server'}} with ID {{ serverID }} is {{getServerStatus()}} 
</p>
<!-- Any expression that will be turned into a string can be used in string interpolation {{}} can also call a method that calls a string. The number in this example is easily turned into a string. -->
